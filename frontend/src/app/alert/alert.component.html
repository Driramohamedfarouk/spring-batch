<div *ngIf="show" class="alert alert-success alert-dismissible fade show" role="alert">
  Your job finished successfully, it took : {{executionTime}} seconds
  <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
